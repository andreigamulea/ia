  - name: ia_production
    databaseName: ia_production
    user: andrei
    plan: Starter
    region: frankfurt


services:
  - type: web
    name: ia
    domains:
      - ayushcell.ro
    env: ruby
    plan: Starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
